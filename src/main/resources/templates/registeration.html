<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
 <title>Register</title>
     <link rel="stylesheet" th:href="@{/css/register.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <form action="register" method="post">
            <h2>Registeration</h2>
            <div class="input-field">
                <i class="fa fa-user"></i>
                <input type="text" name="username" placeholder="User Name" required/>
            </div>
            <div class="input-field">
                <i class="fa fa-envelope"></i>
                <input type="email" name="email" placeholder="Email" required/>
            </div>
            <div class="input-field">
                <i class="fa fa-lock"></i>
                <input type="password" name="password" placeholder="Password" required/>
            </div>
            <div>
                <input type="radio" value="Male" name="gender" id="male" checked/>
                <label for="male">Male</label>
                <input type="radio" value="Female" name="gender" id="female" />
                <label for="female">Female</label>
                <input type="radio" value="Not to say" name="gender" id="other" />
                <label for="other">Prefer not to say</label>
            </div>
            <div class="input-field"> </div>
            <div class="select-option">
                <select name="role">
                    <option value="null">Role</option>
                    <option value="admin">Admin</option>
                    <option value="customer">Customer</option>
                </select>
                <div class="select-arrow"></div>
                <div class="input-field">
                    <i class="fa fa-house"></i>
                    <input type="text" name="address" placeholder="Enter address" required/>
                </div>
                <div class="input-field">
                <input type="checkbox" id="terms" />
                <label for="terms">I agree with terms and conditions</label>
            </div>
            <button type="submit" value="Register" class="btn">Register</button>
            </div>
            <div class="sign-link">
                <p>Already have an account? <a href="login">Login</a></p>
            </div>
        </form>   
    </div>
</body>
</html>
